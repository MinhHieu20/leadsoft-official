<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <link rel="icon" type="image/png" sizes="" href="./images/logo/logo.png">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./sass/main.css">
</head>
<body>
    <div class="wrap-body">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="row header-body">
                    <div class="header-body-logo">
                        <img src="./images/Leadsoft-banner2.png" alt="">
                    </div>
                    <ul class="header-body-menu row">
                        <li class="header-body-menu__item">
                            <a href="" class="header-body-menu__item--link">Home</a>
                        </li>
                        <li class="header-body-menu__item">
                            <a href="" class="header-body-menu__item--link">Service</a>
                        </li>
                        <li class="header-body-menu__item">
                            <a href="" class="header-body-menu__item--link">Product</a>
                        </li>
                        <li class="header-body-menu__item">
                            <a href="" class="header-body-menu__item--link">Career</a>
                        </li>
                        <li class="header-body-menu__item">
                            <a href="" class="header-body-menu__item--link">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="home-sidebar">
           
        </div>
        <!-- Container -->
        <div class="content-home">
            
        </div>
        <!-- Footer -->
        <footer class="footer">
            
        </footer>
        <!-- action-contact button -->
        <button class="request-btn">Gửi yêu cầu</button>
        <div class="modal-request">
            <div class="modal-request-container">
                <div class="modal-request-container__close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </div>
                <div class="modal-request-container__contact">
                    <form action="">
                        <div class="row">
                            <div class="col-xl-12 modal-request-container__contact--name">
                                <label for="">Working position</label>
                                <input type="text" placeholder="UI/UX Designer" class="form-control">
                            </div>
                            <div class="col-xl-12 modal-request-container__contact--number">
                                <label for="">Location</label>
                                <input type="text" placeholder="Ha Noi" class="form-control">
                            </div>
                            <div class="col-xl-12 modal-request-container__contact--email">
                                <label for="">Name</label>
                                <input type="email" placeholder="example*" class="form-control">
                            </div>
                            <div class="col-xl-12 modal-request-container__contact--email">
                                <label for="">Phone Number</label>
                                <input type="email" placeholder="example*" class="form-control">
                            </div>
                            <div class="col-xl-12 modal-request-container__contact--content">
                                <textarea name="" placeholder="decsripttion" id=""
                                    cols="30" rows="10"></textarea>
                            </div>
                        </div>
                        <button class="modal-request-container__contact--btn">Send</button>
                    </form>
                </div>
            </div>
        </div>
        <button id="myBtn" title="Go to top">
            <img src="./images/arrowTop.png" alt="">
        </button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js" ></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js" ></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js" ></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
